<!DOCTYPE html>
<html>
<head>
    <title>Debug Musical Practice Companion</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Debug Musical Practice Companion</h1>
    <div id="status">Loading...</div>
    <div id="app"></div>
    
    <script type="module">
        try {
            console.log('Starting debug...');
            
            // Import the UI component
            const { TranscriptionUI } = await import('./src/components/TranscriptionUI.js');
            console.log('TranscriptionUI imported successfully');
            
            // Get the app container
            const appContainer = document.getElementById('app');
            console.log('App container found:', appContainer);
            
            // Create the UI
            const ui = new TranscriptionUI(appContainer);
            console.log('UI created successfully');
            
            // Initialize
            await ui.init();
            console.log('UI initialized successfully');
            
            document.getElementById('status').innerHTML = '<span class="success">✓ Successfully loaded Musical Practice Companion</span>';
            
        } catch (error) {
            console.error('Error during initialization:', error);
            document.getElementById('status').innerHTML = `<span class="error">✗ Error: ${error.message}</span><pre>${error.stack}</pre>`;
        }
    </script>
</body>
</html>
